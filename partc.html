<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deduction</title>
    <link rel="stylesheet" href="partc.css">
</head>
<body clss="abhi">
    <div class="container">
        <fieldset class="main">
            <legend style="font-size:25px;"><strong>Deduction</strong></legend>
            <p class="abhi">
                <label class="abhi1" for=pan>Section 80 C</label> <span class="redstar"> *</span>
                <input class="  text capitalize track-focus" data-name="PAN" id="pan" name="pan" type="text"
                value="" /><br />
                <span class="field-validation-valid notice" data-valmsg-for="pan" data-valmsg-replace="true"></span>
            </p>
            <h3>Contribute</h3>
            <p class="abhi">
                <label class="abhi1" for=pan>Section 80 CCD</label> <span class="redstar"> *</span><br>
                <span class="by-new">By Assessee</span>
                <input class="  text capitalize track-focus" data-name="PAN" id="pan" name="pan" type="text"
                value="" /></br><br>
                <span class="field-validation-valid notice" data-valmsg-for="pan" data-valmsg-replace="true"></span>
                <span>Byemp</span>
                <input class="  text capitalize track-focus" data-name="PAN" id="pan" name="pan" type="text"
                value="" /><br />
                <span class="field-validation-valid notice" data-valmsg-for="pan" data-valmsg-replace="true">
                </span>
                <p class="abhi">
                    <label class="abhi1" for=pan>Contribution To NPS u/s</label> <span class="redstar"> *</span>
                    <input class="  text capitalize track-focus" data-name="PAN" id="pan" name="pan" type="text"
                    value="" /><br />
                    <span class="field-validation-valid notice" data-valmsg-for="pan" data-valmsg-replace="true"></span>
                    <p>80CCD(1B)</p>
                </p>
                <h3>Medical Treatment Of Handicapped Department</h3>
                <div class="span-8">
                    <p>
                        <label for=stateInIndia>Section 80CD</label> <span class="redstar"> *</span>
                        <select class="stateField" data-val="true"
                            data-val-required="The stateInIndia field is required." id="stateInIndia"
                            name="stateInIndia">
                            <option value="Not Applicable">Not Applicable
                            </option>
                        </select>
                    </p>
                </div>
                <h3> Contribution To Personal Fund </h3>
                <p class="abhi">
                    <label class="abhi1" for=pan>Section 80 CCC</label> <span class="redstar"> *</span>
                    <input class="  text capitalize track-focus" data-name="PAN" id="pan" name="pan" type="text"
                    value="" /><br />
                    <span class="field-validation-valid notice" data-valmsg-for="pan" data-valmsg-replace="true"></span>
                </p>    
                    <p class="abhi">
                    <label class="abhi1" for=pan>Section 80 D</label> <span class="redstar"> *</span>
                    <input class="  text capitalize track-focus" data-name="PAN" id="pan" name="pan" type="text"
                    value="" /><br />
                    <span class="field-validation-valid notice" data-valmsg-for="pan" data-valmsg-replace="true"></span>
                </p>    
                <h3>Medical Treatment</h3>
                <h3> Contribution To Personal Fund </h3>
                <p class="abhi">
                    <label class="abhi1" for=pan>Section 80 DDB</label> <span class="redstar"> *</span>
                    <input class="  text capitalize track-focus" data-name="PAN" id="pan" name="pan" type="text"
                    value="" /><br />
                    <span class="field-validation-valid notice" data-valmsg-for="pan" data-valmsg-replace="true"></span>
                </p>    
                <div class="sticky-check sticky-buttons">
                    <div class="sticky-container">
                        <div class="span-btn">
                            <button type=" submit" disable-on-click="true" data-tracking-action="sticky_save_button"
                                data-tracking-label="permanent" class="large awesome blue full-640 btn-save">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
        </fieldset>
    </div>
</body>
</html>
