<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part body</title>
    <link rel="stylesheet" href="partb.css">
</head>

<body>
    <div class="container">
        <fieldset class="main">
            <legend>Salary Information</legend>
            <p class="abhi">
                <label class="abhi1" for=pan>Gross Sallery</label> <span class="redstar"> *</span>
                <input class="  text capitalize track-focus" data-name="PAN" id="pan" name="pan" type="text"
                    value="" /><br />
                <span class="field-validation-valid notice" data-valmsg-for="pan" data-valmsg-replace="true"></span>
            </p>
            <div class="span-8">
                <p>
                    <label for=stateInIndia>Any Other</label> <span class="redstar"> *</span>
                    <select class="stateField" data-val="true" data-val-required="The stateInIndia field is required."
                        id="stateInIndia" name="stateInIndia">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </p>
            </div>
            <div class="sticky-check sticky-buttons">
                <div class="sticky-container">
                    <div class="span-btn">
                        <button type=" submit" disable-on-click="true" data-tracking-action="sticky_save_button"
                            data-tracking-label="permanent" class="large awesome blue full-640 btn-save">
                            Save
                        </button>
                    </div>
                </div>
            </div>

            <div class="save-btn">
                <a href="partc.html" class="next">Next</a>
            </div>
        </fieldset>
    </div>
</body>

</html>
